security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    providers:
        in_memory:
            memory:
              users: %users%

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
            logout:
                path:   /demo/logout
                target: /
            form_login:
                login_path: /demo/login
                check_path: /demo/login_check
